- name: Creates directory
  file:
    path: ~/backend
    state: directory

- name: "move backend files to server."
  copy:
    src: /root/project/backend
    dest: ~/backend

- name: "install package dependencies"
  shell: |
    cd ~/backend
    ls
    npm install

- name: "build package"
  shell: |
    cd ~/backend
    npm run build

- name: Executing node
  become: true
  shell: |
    cd ~/backend
    pm2 start npm --name backend -- start
    pm2 ls